<!DOCTYPE html>
<html lang="ko">
<head>
    <title>new-users-count-per-hour</title>
    <meta charset="UTF-8">
    <base href="/">
    <link rel="stylesheet" href="reset.css">
    <style>
        #logo {
            display: block;
            margin-top: 30px;
        }
        #table {
            border-collapse: collapse;
            border-spacing: 0;
            margin: auto;
        }
        .header {
            font-weight: bold;
        }
        .data {
        }
        .data, .header {
            width: 200px;
            height: 30px;
        }
        .percentage {
            display: inline-block;
            color: white;
            height: 100%;
            line-height: 30px;
        }
        .android {
            padding-left: 5px;
            text-align: left;
            background-color: #a3c14a;
        }
        .ios {
            padding-right: 5px;
            text-align: right;
            background-color: #989898;
        }
    </style>
</head>
<body>
    <a id="logo" href="/">
        <img src="/img/logo.png"/>
    </a>
    <table id="table">
        <tr id="header" class="row">
            <th class="header">시간</th>
        </tr>

        <tr class="row">
            <td class="data"><span class="percentage android" style="width: calc(50% - 5px);">50</span><span class="percentage ios" style="width: calc(50% - 5px);">10</span></td>
            <td class="data"><span class="percentage android" style="width: calc(50% - 5px);">50</span><span class="percentage ios" style="width: calc(50% - 5px);">10</span></td>
            <td class="data"><span class="percentage android" style="width: calc(50% - 5px);">50</span><span class="percentage ios" style="width: calc(50% - 5px);">10</span></td>
            <td class="data"><span class="percentage android" style="width: calc(50% - 5px);">50</span><span class="percentage ios" style="width: calc(50% - 5px);">10</span></td>
            <td class="data"><span class="percentage android" style="width: calc(50% - 5px);">50</span><span class="percentage ios" style="width: calc(50% - 5px);">10</span></td>
        </tr>
    </table>
    <script type="text/javascript" src="/table/table.js"></script>
</body>
</html>
