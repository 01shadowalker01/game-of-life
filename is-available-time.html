<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>is-available-time</title>
</head>
<body>
    <script>
        /**
         * 시간 패턴으로 현재 이용 가능한 시간인지 확인
         */
        let isAvailableTime = (function () {
            /* 1자리일 경우 앞에 0을 삽입 */
            let fillZero = function (v) {
                return ('0' + v).slice(-2);
            };
            return function (pattern, testDate) {
                let date = (testDate || new Date()),
                    hhmm = [
                        fillZero(date.getHours()),
                        fillZero(date.getMinutes())
                    ].join(':')
                ;
                return pattern
                    .split(',')
                    .map(v => {
                        let [days, times] = v.split(' '),
                            [startTime, endTime] = times.split('~')
                        ;
                        return {
                            days: days.split('/').map(v => parseInt(v)),
                            startTime: startTime,
                            endTime: endTime
                        };
                    })
                    .some(v => {
                        return (v.days.includes(date.getDay())
                            && v.startTime <= hhmm
                            && hhmm < v.endTime
                        );
                    })
                ;
            };
        }());

        console.log(isAvailableTime('0/3/6 09:00~20:00,4 11:00~23:00'));
        console.log(isAvailableTime('0/3/6 09:00~20:00,4 11:00~23:00', new Date('2007-10-10 10:22:11')));
        console.log(isAvailableTime('0/3/6 09:00~20:00,4 11:00~23:00', new Date('2010-12-09 23:10:30')));
        console.log(isAvailableTime('0/3/6 09:00~20:00,4 11:00~23:00', new Date('2015-02-13 12:10:30')));

        console.log(isAvailableTime('0/2/4 10:00~18:30'));
        console.log(isAvailableTime('0/2/4 10:00~18:30', new Date('2007-10-10 10:22:11')));
        console.log(isAvailableTime('0/2/4 10:00~18:30', new Date('2010-12-09 23:10:30')));
        console.log(isAvailableTime('0/2/4 10:00~18:30', new Date('2015-02-13 12:10:30')));
    </script>
</body>
</html>
